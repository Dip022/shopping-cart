<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css added -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping Card</title>
  </head>
  <body>
    <!-- header area  -->
    <header class="bg-primary p-4 fw-bold mb-5">
      <h1 class="text-white text-center">shopping cart</h1>
    </header>
    <main>
      <!-- shopping product list -->
      <section class="container">
        <h1 class="fs-3 mb-4">
          Apple products list <span class="fs-5 text-secondary">3 items</span>
        </h1>
        <div class="row">
          <div class="col-lg-6">
            <div class="col-12">
              <div class="product-list">
                <div class="product-img">
                  <img src="img/Apple-iPhone-11-1.jpg" alt="" />
                </div>
                <div class="prodect-info mb-4">
                    <h1 class="fs-4">APPLE iPhone 11 Pro (Space Grey, 64 GB)</h1>
                    <h3 class="fs-4">Price: $<span id="product-price">1279</span></h3>
                    <div>
                      <span class="fs-4">Quantity: </span>
                      <span id="quantity-minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32px" class="text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                          </svg>
                      </span>
                      <input type="number" value="6" class="quantity pl-4 pr-4" id="quantity"/>
                      <span id="quantity-plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32px" class="text-primary"  viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                          </svg>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-12">2</div>
            <div class="col-12">3</div>
          </div>
          <div class="col-lg-6"> 
              <div class="border border-dark p-5">
                  <h1>Product Summary</h1>
                  <hr class="mb-4">
                  <div class="d-flex justify-content-between mb-4">
                      <h1 class="fs-4">Sub Total:</h1>
                      <h1 class="fs-4">$1279</h1>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h1 class="fs-4">Back Cover:</h1>
                    <h1 class="fs-4">$<span>0</span></h1>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h1 class="fs-4">Headphone:</h1>
                    <h1 class="fs-4">$<span>0</span></h1>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h1 class="fs-4">Delivary:</h1>
                    <h1 class="fs-4">$<span>0</span></h1>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div>
                        <input type="radio" name="delivary" id="free-delivary">
                        <label for="free-delivary">Normal Delivary</label>
                    </div>
                    <div>
                        <input type="radio" name="delivary" id="quick-delivary">
                        <label for="quick-delivary">Quick Delivary (with $20 extra)</label>
                    </div>
                  </div>
                  <hr class="mb-4">
                  <div class="d-flex justify-content-between mb-4">
                    <h1 class="fs-4">Total Price:</h1>
                    <h1 class="fs-4">$<span>1279</span></h1>
                  </div>
                  <button class="btn btn-primary text-uppercase fw-bold p-3 w-100">buy now</button>
              </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap script cdn link added  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
